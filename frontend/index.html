<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Home Weather Widget</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="main.css">
  <style>
    /* small status pill; optional */
    .conn-status{font:12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding:4px 8px;border-radius:999px;border:1px solid #e5e7eb;opacity:.8}
    .conn-ok{background:#ecfdf5;border-color:#34d399;color:#065f46}
    .conn-fallback{background:#fffbeb;border-color:#f59e0b;color:#92400e}
    .conn-off{background:#fef2f2;border-color:#f87171;color:#7f1d1d}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="time-info">
        <div class="time-display" id="time">--:--</div>
        <div class="date-display" id="date">—</div>
      </div>
      <div class="profile" style="display:flex;gap:12px;align-items:center">
        <div id="conn-status" class="conn-status conn-off">Connecting…</div>
        <div class="profile-avatar">PI</div>
      </div>
    </div>

    <div class="main-content">
      <div class="weather-section" id="weatherSection">
        <div class="weather-bubbles" id="bubbles"></div>
        <div class="weather-header">
          <div>
            <div>Currently Inside</div>
            <div class="temperature" id="outside-temp">--.-°C</div>
          </div>
          <div class="temp-details">
            <div class="weather-detail">
              <i class="fas fa-tint"></i>
              <div class="weather-detail-value" id="outside-humidity">--%</div>
              <div class="weather-detail-label">Humidity</div>
            </div>
          </div>
        </div>
      </div>

      <div class="smart-controls">
        <div class="control-card" id="temperatureControl">
          <div class="control-header">
            <div class="control-title">Indoor Temperature</div>
            <div class="control-icon"><i class="fas fa-thermometer-half"></i></div>
          </div>
          <div class="control-value" id="indoor-temp">--.-°C</div>
          <div class="control-slider-container">
            <div class="control-slider-fill" id="temp-slider-fill"></div>
            <input type="range" min="-20" max="50" value="0" class="control-slider" id="temp-slider" disabled>
          </div>
        </div>

        <div class="control-card" id="humidityControl">
          <div class="control-header">
            <div class="control-title">Indoor Humidity</div>
            <div class="control-icon"><i class="fas fa-water"></i></div>
          </div>
          <div class="control-value" id="indoor-humidity">--%</div>
          <div class="control-slider-container">
            <div class="control-slider-fill" id="humidity-slider-fill"></div>
            <input type="range" min="0" max="100" value="0" class="control-slider" id="humidity-slider" disabled>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
